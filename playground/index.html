<div style="display:none">
  <div class="settings-content">
  <form onsubmit="return false;">
    <input type="submit" style="display:none;">
    <div class="accordion">
      <div class="accordion-group">
        <input class="accordion-toggle" type="checkbox" id="playgroundGroup" checked="checked">
        <label class="accordion-label" for="playgroundGroup">Playground</label>
        <div class="accordion-items">
          <div class="accordion-item hoverless control">
            <input id="autoRun" name="autoRun" type="checkbox">
            <label for="autoRun">Auto Run </label>
            <span class="help">If enabled, Output will update automatically when you change input.</span>
          </div>
        </div>
      </div>
      <div class="accordion-group">
        <input class="accordion-toggle" type="checkbox" id="beautifierGroup" checked="checked">
        <label class="accordion-label" for="beautifierGroup">CSS Beautifier </label>
        <div class="accordion-items">
          <div class="accordion-item hoverless">
            <div class="accordion-group">
              <label class="accordion-label"> EOL Sequence</label>
              <div class="accordion-items">
                <div class="accordion-item hoverless control">
                  <input id="beautifierEOLLF" name="beautifySettings.eol" value="\n" type="radio">
                  <label for="beautifierEOLLF">Line Feed (LF)</label>
                  <input id="beautifierEOLCRLF" name="beautifySettings.eol" value="\r\n" type="radio">
                  <label for="beautifierEOLCRLF">Carriage Return, Line Feed (CRLF)</label>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item hoverless">
            <div class="accordion-group">
              <label class="accordion-label"> Indentation</label>
              <div class="accordion-items">
                <div class="accordion-item hoverless control">
                  <input id="beautifierIndentT" name="beautifySettings.indent_with_tabs" type="radio" data-type="bool" value="true">
                  <label for="beautifierIndentT">Indent using tabs </label>

                  <input id="beautifierIndentS" name="beautifySettings.indent_with_tabs" type="radio" data-type="bool" value="false">
                  <label for="beautifierIndentS">Indent using spaces </label>
                  <input name="beautifySettings.indent_size" type="number" size="4" min="1" max="10" value="4">
                </div>
              </div>
            </div>
          </div>


          <div class="accordion-item hoverless">
            <div class="accordion-group">
              <label class="accordion-label"> Formatting </label>
              <div class="accordion-items">
                <div class="accordion-item hoverless control">
                  <input id="beautifierEndWithNewline" name="beautifySettings.end_with_newline" value="1" type="checkbox">
                  <label for="beautifierEndWithNewline">End output with newline</label>
                </div>
                <div class="accordion-item hoverless control">
                  <input id="beautifierSelectorSeparator" name="beautifySettings.selector_separator_newline" value="1" type="checkbox">
                  <label for="beautifierSelectorSeparator">Add a newline between multiple selectors</label>
                </div>
                <div class="accordion-item hoverless control">
                  <input id="beautifierRulesSeparator" name="beautifySettings.newline_between_rules" type="checkbox">
                  <label for="beautifierRulesSeparator"> Add a newline between CSS rules</label>
                </div>
              </div>
            </div>
          </div>


        </div>

      </div>
    </div>
  </form>
